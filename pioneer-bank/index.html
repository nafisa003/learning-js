<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title >pioneer</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" name="" id="" class="form-control" placeholder="Email">
             <br>
            <input type="password" name="" id="" class="form-control " placeholder="Password">
             <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
      
    <div id="transaction-area">

       <div class="row">
           <div class="col-md-4 ">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">0</span></h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">7</span></h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">40</span></h2>
               </div>
           </div>
       </div>


       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                   <h4>Deposit</h4>
                   <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                   <br><button class="btn btn-success" id="addDeposit">Deposit</button></div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                   <h4>Withdraw</h4>
                   <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br><button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
           </div>
       </div>
    </div>
    <script>
        //login btn event handler
        const loginBtn=document.getElementById("login").addEventListener('click',function(){
           const loginArea=document.getElementById("login-area").style.display="none";
           const transactionArea=document.getElementById("transaction-area").style.display="block";

        })

        //deposit btn event handler
        const depositBtn=document.getElementById("addDeposit").addEventListener('click', function(){

            const depositNumber=getInputNumber('depositAmount');
            // const depositAmount=document.getElementById('depositAmount').value;
            // const depositNumber=parseFloat(depositAmount);

            updateSpanText('currentDeposit',depositNumber);

            // const currentDeposit=document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber=parseFloat(currentDeposit);
            // let totalDeposit=currentDepositNumber+depositNumber;
            // document.getElementById('currentDeposit').innerText=totalDeposit;///written in updatespantext function

            document.getElementById('depositAmount').value="";

            //adding to balance
            updateSpanText('currentBalance',depositNumber);

        })

        //withdraw button event handler

        const withdrawBtn=document.getElementById('addWithdraw').addEventListener('click',function(){
             const withdrawNumber= getInputNumber('withdrawAmount');
            updateSpanText('currentWithdraw',withdrawNumber);

            document.getElementById('withdrawAmount').value="";

            //subtracting from balance
            updateSpanText('currentBalance',(-1)* withdrawNumber);
        })

        function getInputNumber(id)
        {
            const Amount=document.getElementById(id).value;
            const num=parseFloat(Amount);
            return num; 
        }

        function updateSpanText(id,num)
        {
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            let total=num+currentNumber;
            document.getElementById(id).innerText=total;
        }
    </script>
</body>
</html>
